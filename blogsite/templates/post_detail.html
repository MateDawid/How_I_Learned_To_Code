{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 mt-3 left top">
      <div class="card mb-4 bg-dark" id="post_detail">
        <h1 class="card-header">{% block title %} {{ object.title }} {% endblock title %}</h1>
        <div class="card-body">
          <p class=" text-muted">{{ post.created_on }}</p>
          <p class="card-text end">{{ object.content | safe }}</p>
        </div>
      </div>
    </div>
    {% block sidebar %} {% include 'sidebar.html' %} {% endblock sidebar %}
  </div>
</div>

{% endblock content %}

card mb-4 bg-dark
