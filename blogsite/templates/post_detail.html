{% extends 'base.html' %}
{% block title %} {{ object.title }} | How I Learned To Code{% endblock %}
{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12 mt-3 center top">
      <div class="card mb-4 bg-dark" id="post_detail">
        <h1 class="card-header">{{ post.title }}</h1>
        <div class="card-body">
          <p class=" text-muted">{{ post.created_on }}</p>
          <p class="card-text end">{{ object.content | safe }}</p>
          <a href="{% url 'keyword' post.keyword.id  %}" class="btn btn-dark float-left" id="button">{{ post.keyword }}</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
